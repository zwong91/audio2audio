<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime WebSocket Audio Streaming</title>
    <style>
        body {
            background-color: black;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Realtime WebSocket Audio Streaming</h1>
    <button id="startButton">Start Streaming</button>
    <button id="stopButton">Stop Streaming</button>
    <div id="responseContainer"></div>

    <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
    <script>
        // 定义WebSocket连接
        let ws = new WebSocket('ws://localhost:60002/transcribe'); // 注意ws还是wss根据你的服务器配置
        console.log("WebSocket created:", ws);

        let mediaRecorder;
        let isRecording = false;  // 记录录音是否在进行

        ws.onerror = event => {
            console.log("WebSocket error:", event);
        };

        ws.onopen = () => {
            console.log("WebSocket connection opened");
        };

        ws.onclose = () => {
            console.log("WebSocket connection closed");
        };

        // 处理来自WebSocket服务器的消息
        ws.onmessage = event => {
            let responseContainer = document.getElementById('responseContainer');
            responseContainer.innerHTML += `<p>${event.data}</p>`;
        };

        // 处理音频数据并发送至WebSocket
        let handleDataAvailable = (event) => {
            console.log("Audio data available", event);
            if (event.size > 0 && ws.readyState === WebSocket.OPEN) {
                console.log('Sending blob to WebSocket');
                blobToBase64(event).then(b64 => {
                    ws.send(b64);  // 发送音频数据
                });
            }
        };

        // 将Blob转换为Base64
        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(blob);
                reader.onload = () => {
                    const base64String = reader.result.split(',')[1];
                    resolve(base64String);
                };
                reader.onerror = (error) => reject(error);
            });
        }

        // 获取用户音频流
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                mediaRecorder = RecordRTC(stream, {
                    type: 'audio',
                    recorderType: StereoAudioRecorder,
                    mimeType: 'audio/wav',
                    timeSlice: 500,  // 每500毫秒分割一次音频数据
                    desiredSampRate: 16000,  // 设置音频采样率
                    numberOfAudioChannels: 1,
                    ondataavailable: handleDataAvailable
                });

                // 绑定开始和停止按钮
                document.getElementById('startButton').addEventListener('click', () => {
                    if (!isRecording) {
                        mediaRecorder.startRecording();
                        isRecording = true;
                        console.log("Recording started");
                    }
                });

                document.getElementById('stopButton').addEventListener('click', () => {
                    if (isRecording) {
                        mediaRecorder.stopRecording();
                        isRecording = false;
                        console.log("Recording stopped");
                    }
                });
            })
            .catch(error => {
                console.error("Error accessing microphone:", error);
            });

    </script>
</body>
</html>
