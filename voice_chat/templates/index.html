<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime WebSocket Audio Streaming</title>
    <style>
        body {
            background-color: black;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Realtime WebSocket Audio Streaming</h1>
    <button id="startButton">Start Streaming</button>
    <button id="stopButton">Stop Streaming</button>
    <div id="responseContainer"></div>
    
    <!-- Include RecordRTC library -->
    <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
    <script>
        // Check if the browser supports getUserMedia
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            console.log('getUserMedia is supported');
        } else {
            alert('Your browser does not support getUserMedia');
        }

        // WebSocket connection with wss:// for secure WebSocket
        let ws = new WebSocket('wss://localhost:60002/transcribe');
        console.log("WebSocket is connecting...");

        let mediaRecorder;
        
        // Handle WebSocket events
        ws.onerror = event => {
            console.error("WebSocket error:", event);
        };

        ws.onclose = event => {
            console.log("WebSocket connection closed:", event);
        };

        ws.onopen = () => {
            console.log('WebSocket connection opened');
        };

        ws.onmessage = event => {
            let responseContainer = document.getElementById('responseContainer');
            responseContainer.innerHTML += `<p>${event.data}</p>`;
        };

        // Handle media data available and send as base64 encoded string
        let handleDataAvailable = (event) => {
            console.log("Data is available:", event);
            if (event.size > 0) {
                console.log('Blob data:', event);
                blobToBase64(event).then(b64 => {
                    ws.send(b64);
                }).catch(error => {
                    console.error('Error converting blob to base64:', error);
                });
            }
        };

        // Convert blob to base64 string
        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(blob);
                reader.onload = () => {
                    const base64String = reader.result.split(',')[1];
                    resolve(base64String);
                };
                reader.onerror = (error) => reject(error);
            });
        }

        // Start recording when 'Start Streaming' button is clicked
        document.getElementById('startButton').addEventListener('click', () => {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    let recorder = RecordRTC(stream, {
                        type: 'audio',
                        recorderType: StereoAudioRecorder,
                        mimeType: 'audio/wav',
                        timeSlice: 500,
                        desiredSampRate: 16000,
                        numberOfAudioChannels: 1,
                        ondataavailable: handleDataAvailable
                    });
                    recorder.startRecording();
                    mediaRecorder = recorder;  // Save the recorder for later use
                })
                .catch(err => {
                    console.error('Failed to get media stream:', err);
                });
        });

        // Stop recording when 'Stop Streaming' button is clicked
        document.getElementById('stopButton').addEventListener('click', () => {
            if (mediaRecorder) {
                mediaRecorder.stopRecording();
                console.log("Recording stopped.");
            } else {
                console.log("No recording in progress.");
            }
        });

    </script>
</body>
</html>
