<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime WebSocket Audio Streaming</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: Arial, sans-serif;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        #responseContainer {
            margin-top: 20px;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Realtime WebSocket Audio Streaming</h1>
    <button id="startButton">Start Streaming</button>
    <button id="stopButton">Stop Streaming</button>
    <div id="responseContainer"></div>

    <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
    <script>
        let ws = new WebSocket('wss://audio.xyz666.org:8443/transcribe');
        console.log("ws is ----- ", ws);
        let mediaRecorder;

        ws.onerror = event => {
            console.error("WebSocket error occurred:", event);
        };

        ws.onopen = () => {
            console.log('WebSocket connection opened');
        };

        ws.onmessage = event => {
            console.log('Message received from server:', event.data);
            let responseContainer = document.getElementById('responseContainer');
            responseContainer.innerHTML += `<p>${event.data}</p>`;
        };

        ws.onclose = () => {
            console.log('WebSocket connection closed');
        };

        let handleDataAvailable = (event) => {
            console.log("Data is available");
            if (event.size > 0) {
                console.log('blob', event);
                blobToBase64(event).then(b64 => {
                    ws.send(b64);
                });
            }
        };

        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(blob);
                reader.onload = () => {
                    const base64String = reader.result.split(',')[1];
                    resolve(base64String);
                };
                reader.onerror = (error) => reject(error);
            });
        }

        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                let recorder = RecordRTC(stream, {
                    type: 'audio',
                    recorderType: StereoAudioRecorder,
                    mimeType: 'audio/wav',
                    timeSlice: 500,
                    desiredSampRate: 16000,
                    numberOfAudioChannels: 1,
                    ondataavailable: handleDataAvailable
                });

                document.getElementById('startButton').addEventListener('click', () => {
                    recorder.startRecording();
                });

                document.getElementById('stopButton').addEventListener('click', () => {
                    recorder.stopRecording();
                });
            })
            .catch(error => {
                console.error('Error accessing microphone:', error);
                alert('Please allow microphone access.');
            });
    </script>
</body>
</html>
